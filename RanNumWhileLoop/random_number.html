<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Number</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <p id="first"></p>
            <p id="second"></p>
        </div>


    <script>
//        <!--generate a number from 1 to 10000-->
        let upper = prompt("Enter a upper range for the random number selection. Lets see how many guesses a computer will have to make.");
        let randomNumber = getRandomNumber(upper);
        let guess;
        let attempts = 0;

        function getRandomNumber(upper) {
            return Math.floor( Math.random() * upper) + 1;
        }
//        <!--Enter a while loop, inside this loop the computer will "guess" a number-->

        while (guess !== randomNumber ) {
            guess = getRandomNumber ( upper );
            attempts += 1;
        }

        let first = document.getElementById('first');
        let second = document.getElementById('second');

        first.innerText = "The random Number was: " + randomNumber + ".";
        second.innerText = "It took the computer " + attempts + " times to guess it";
    </script>

    <!--Enter a while loop-->

    </body>
</html>
